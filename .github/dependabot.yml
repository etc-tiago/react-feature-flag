version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "tiago"
    assignees:
      - "tiago"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      dev-dependencies:
        patterns:
          - "@types/*"
          - "@testing-library/*"
          - "@vitejs/*"
          - "@vitest/*"
          - "biome"
          - "typescript"
          - "vite"
          - "vitest"
          - "jsdom"
